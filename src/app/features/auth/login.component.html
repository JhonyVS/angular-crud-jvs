<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesi칩n</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Ingrese su usuario"
        />
        <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Usuario requerido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese su contrase침a"
        />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Contrase침a requerida
        </div>
      </div>

      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </div>
</div>
