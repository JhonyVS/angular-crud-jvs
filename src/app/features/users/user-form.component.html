<div class="user-form-container">
  <div class="form-card">
    <h2>{{ isEditMode ? 'Editar Usuario' : 'Nuevo Usuario' }}</h2>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Nombre completo *</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Ingrese el nombre completo"
          />
          <div class="error" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
            <span *ngIf="userForm.get('name')?.errors?.['required']">El nombre es requerido</span>
            <span *ngIf="userForm.get('name')?.errors?.['minlength']">Mínimo 3 caracteres</span>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="ejemplo@email.com"
          />
          <div class="error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            <span *ngIf="userForm.get('email')?.errors?.['required']">El email es requerido</span>
            <span *ngIf="userForm.get('email')?.errors?.['email']">Email inválido</span>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="username">Usuario *</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Nombre de usuario"
          />
          <div class="error" *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
            <span *ngIf="userForm.get('username')?.errors?.['required']">El usuario es requerido</span>
            <span *ngIf="userForm.get('username')?.errors?.['minlength']">Mínimo 3 caracteres</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña *</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Contraseña"
          />
          <div class="error" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            <span *ngIf="userForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="userForm.get('password')?.errors?.['minlength']">Mínimo 3 caracteres</span>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="age">Edad *</label>
          <input
            type="number"
            id="age"
            formControlName="age"
            placeholder="Edad"
          />
          <div class="error" *ngIf="userForm.get('age')?.invalid && userForm.get('age')?.touched">
            <span *ngIf="userForm.get('age')?.errors?.['required']">La edad es requerida</span>
            <span *ngIf="userForm.get('age')?.errors?.['min'] || userForm.get('age')?.errors?.['max']">
              Edad entre 1 y 120
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="role">Rol *</label>
          <select id="role" formControlName="role">
            <option value="USER">Usuario</option>
            <option value="ADMIN">Administrador</option>
            <option value="MODERATOR">Moderador</option>
            <option value="GUEST">Invitado</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="isActive" />
          <span>Usuario activo</span>
        </label>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit" [disabled]="userForm.invalid">
          {{ isEditMode ? 'Actualizar' : 'Crear' }}
        </button>
        <button type="button" class="btn-cancel" (click)="cancel()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
